<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajax com JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Numero 1"/>
                <h:inputText value="#{controleajax.num1}" id="txtNum1"/>
                <h:outputLabel value="Numero 2"/>
                <h:inputText value="#{controleajax.num2}" id="txtNum2"/>
                <h:outputLabel value="Resultado"/>
                <h:inputText value="#{controleajax.resultado}" id="txtResultado1"/>
                <h:commandButton actionListener="#{controleajax.somar()}" value="Somar">
                
                    <f:ajax execute="txtNum1 txtNum2" render="txtResultado1 txtNum1 txtNum2"/>
                </h:commandButton>
                <p:commandButton value="Somar" actionListener="#{controleajax.somar()}"
                                 update="@form" process="@form"/>  <!--@form atualiza os campos q tiver dentro do formulario e os que são importantes enviados pro servidor
                                                                    @all atualiza tudo quando manda pro servidor da página inteira
                                                                    @this atualiza so o campo que está sendo clicado
                                                                    @none nao manda atualizar nada pro servidor-->
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
