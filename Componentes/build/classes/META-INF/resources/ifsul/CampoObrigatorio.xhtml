<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    
    <cc:interface shortDescription="Campo de Texto obrigatorio">
        <cc:attribute name="valor" required="true"/>
        <cc:attribute name="tamanho" required="true"/>
        <cc:attribute name="marcagua" required="true"/>
        <cc:attribute name="mensagemObrigatorio" required="true"/>
    </cc:interface>
    
    <cc:implementation>
        <p:inputText value="#{cc.attrs.valor}" size="#{cc.attrs.tamanho}" maxlength="#{cc.attrs.tamanho}"
                     required="true" requiredMessage="#{cc.attrs.mensagemObrigatorio}"
                     placeholder="#{cc.attrs.marcagua}"/>
    </cc:implementation>
</html>
