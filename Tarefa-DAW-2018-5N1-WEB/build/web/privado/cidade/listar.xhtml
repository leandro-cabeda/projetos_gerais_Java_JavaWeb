<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
     
    <ui:composition template="../../index.xhtml">
        <ui:define name="titulo">Listagem de Cidades</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" action="#{controlecidade.novo()}" ajax="false" icon="ui-icon-plus"/>
                <h1 align="center">Tabela de Cidades</h1>
                <p:dataTable value="#{controlecidade.dao.lista}" var="cidade">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{cidade.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{cidade.nome}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{cidade.estado}"/>
                    </p:column>
                    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controlecidade.editar(cidade.id)}"
                            ajax="false" icon="ui-icon-pencil" title="Editar"/>
                            
                            <p:commandButton action="#{controlecidade.remover(cidade.id)}"
                             ajax="false" icon="ui-icon-trash" title="Remover" update="@form"
                             onclick="if(!confirm('Confirma a exclusão?')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
