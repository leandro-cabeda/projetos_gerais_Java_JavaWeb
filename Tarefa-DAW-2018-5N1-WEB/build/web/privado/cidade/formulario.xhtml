<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="../../index.xhtml">
        <ui:define name="titulo">Edição de Cidades</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Dados de Cidades"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" action="#{controlecidade.cancelar()}"
                                ajax="false" immediate="true"/> <!-- immediate true serve para não validar os dados no formulario -->
                                <p:commandButton value="Salvar" action="#{controlecidade.salvar()}"
                                ajax="false" icon="ui-icon-disk"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controlecidade.cidade.id}" size="5" readonly="true"/> <!-- readonly deixando true fica somente leitura e não pode ser editado -->
                        <p:outputLabel value="Nome" for="txtNome"/>
                        <p:inputText value="#{controlecidade.cidade.nome}" id="txtNome" size="30" maxlength="30" placeholder="obrigatorio"/>
                        <p:outputLabel value="Estado" for="txtEstado"/>
                        <p:inputText value="#{controlecidade.cidade.estado}" id="txtEstado" size="2" maxlength="2"/>
                        
                        
                    </p:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
