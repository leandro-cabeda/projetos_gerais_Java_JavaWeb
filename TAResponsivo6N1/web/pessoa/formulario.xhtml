<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ifsul="http://xmlns.jcp.org/jsf/composite/ifsul">
    
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controlePessoa.editando}">
            <p:messages/>
            <ifsul:painelResponsivo titulo="#{msgs['crud.pessoa.editar']}">
                    
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controlePessoa.objeto.id}"
                                 readonly="true" size="5"/>
                    
                    <p:outputLabel value="#{msgs['crud.pessoa.nome']}" for="txtNome"/>
                    <p:inputText value="#{controlePessoa.objeto.nome}"
                                  id="txtNome" size="40" maxlength="40"
                                  />
                    
                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText value="#{controlePessoa.objeto.email}"
                                            size="50"
                                            id="txtEmail"/>
                    
                    <p:commandButton value="#{msgs['crud.salvar']}" icon="ui-icon-disk"
                                     actionListener="#{controlePessoa.salvar()}"
                                     update="formEdicao formListagem"/>
                    
                </ifsul:painelResponsivo>
        </h:panelGroup>
    </h:form>
    
</html>
