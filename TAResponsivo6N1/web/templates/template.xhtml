<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view encoding="ISO-8859-1" contentType="text/html" locale="#{controleLocale.currentLocale}">      
    
    <h:head>
        <title><ui:insert name="titulo">Titulo da Pagina</ui:insert></title>
    </h:head>
    <h:body>
        <b:container>
            <h:form id="formMenu">
                <b:navBar brand="TA">
                    <b:navbarLinks>
                        <b:navLink value="Inicio" outcome="Inicio"/>
                        <b:dropMenu value="Cadastros">
                            <b:navCommandLink value="Pessoas" ajax="false" action="#{controlePessoa.listar()}"/>
                        </b:dropMenu>
                        
                        <b:dropMenu value="Idiomas">
                            <b:navCommandLink value="Português" href="#" action="#{controleLocale.portugueseLocale()}"/>
                            <b:navCommandLink value="Inglês" href="#" action="#{controleLocale.englishLocale()}"/>
                        </b:dropMenu>
                    </b:navbarLinks>
                </b:navBar>
            </h:form>
            
            <ui:insert name="conteudo">
                Conteudo da pagina
            </ui:insert>
        </b:container>
    </h:body>
        
  </f:view> 
</html>
