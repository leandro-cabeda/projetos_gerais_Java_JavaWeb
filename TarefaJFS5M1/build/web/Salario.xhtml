<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Salário</title>
    </h:head>
    <h:body>
        <h:form>
             <h:panelGrid columns="2">
                 <h:outputLabel value="Nome:"/>
                 <h:outputText value="#{controlesalario.nome}"/>
                 <h:outputLabel value="Salário Bruto:"/>
                 <h:outputText value="#{controlesalario.salariobruto}"/>
                 <h:outputLabel value="INSS:"/>
                 <h:outputText value="#{controlesalario.inss}"/>
                 <h:outputLabel value="Salário Líquido:"/>
                 <h:outputText value="#{controlesalario.salarioliquido}"/>
                          
                <f:facet name="header">
                   <h:outputText value="SALÁRIO"/>
                </f:facet>
                <f:facet name="footer">
                   <h:commandButton value="Voltar" action="#{controlesalario.irCalcularSalario()}"/>
                </f:facet>            
             </h:panelGrid>
        </h:form>
    </h:body>
</html>
