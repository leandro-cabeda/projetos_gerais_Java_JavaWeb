<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calcular Salário</title>
    </h:head>
    <h:body>
        <h:form>
             <h:panelGrid columns="2">
                 <h:outputLabel value="Nome:"/>
                 <h:inputText value="#{controlesalario.nome}" size="30" 
                                       maxlength="30" rendered="true" 
                                       requiredMessage="O nome deve ser informado"/>
                          <h:outputLabel value="Salário Bruto:"/>
                          <h:inputText value="#{controlesalario.salariobruto}" size="30" 
                                       maxlength="30" rendered="true" 
                                       requiredMessage="O valor do salario bruto deve ser informado"/>
                          
                          <f:facet name="header">
                              <h:outputText value="Informe seu nome e salário bruto"/>
                          </f:facet>
                          <f:facet name="footer">
                              <h:commandButton value="Calcular" action="#{controlesalario.calcularsalario()}"/>
                          </f:facet>
                          
             </h:panelGrid>
        </h:form>
    </h:body>
</html>
