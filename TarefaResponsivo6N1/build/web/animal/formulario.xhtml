<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
 
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleAnimal.editando}">
            <h2>#{msgs['crud.nome.h2.inicio']}</h2>
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="#{msgs['crud.animal.editar']}"/>
                    </f:facet>
                    
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleAnimal.animal.id}"
                                 readonly="true" size="5"/>
                    
                    <p:outputLabel value="#{msgs['crud.animal.nome']}" for="txtNome"/>
                    <p:inputText value="#{controleAnimal.animal.nome}"
                                  id="txtNome" size="40" maxlength="40"
                                  />
                    
                    <p:outputLabel value="#{msgs['crud.animal.raca']}" for="txtRaca"/>
                    <p:inputText value="#{controleAnimal.animal.raca}"
                                  id="txtRaca" size="40" maxlength="40"
                                  />
                    
                    <p:outputLabel value="#{msgs['crud.animal.cor']}" for="txtCor"/>
                    <p:inputText value="#{controleAnimal.animal.cor}"
                                  id="txtCor" size="30" maxlength="30"
                                  />
                    
                    <p:outputLabel value="#{msgs['crud.animal.descricao']}" for="txtDescri"/>
                    <p:inputText value="#{controleAnimal.animal.descricao}"
                                  id="txtDescri" size="50" maxlength="50"
                                  />
                    
                    <p:outputLabel value="#{msgs['crud.animal.peso']}" for="txtPeso"/>
                    <p:inputNumber value="#{controleAnimal.animal.peso}"
                                  id="txtPeso" decimalPlaces="2" decimalSeparator="." 
                                 thousandSeparator="" size="10" maxlength="10"
                                  />
                    
                    <p:commandButton value="#{msgs['crud.salvar']}" icon="ui-icon-disk"
                                     actionListener="#{controleAnimal.salvar()}"
                                     update="formEdicao formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
    
</html>
