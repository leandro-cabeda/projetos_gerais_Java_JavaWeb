<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajax com JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Número 1"/>
                <h:inputText value="#{controleAjax.num1}" id="txtNum1"/>
                <h:outputLabel value="Número 2"/>
                <h:inputText value="#{controleAjax.num2}" id="txtNum2"/>
                <h:outputLabel value="Resultado"/>
                <h:inputText value="#{controleAjax.resultado}" id="txtResultado1"/>
                <h:commandButton value="Somar"
                                 actionListener="#{controleAjax.somar()}">
                    <f:ajax  execute="txtNum1 txtNum2" render="txtResultado1 txtNum1 txtNum2"/>
                </h:commandButton>
                <p:commandButton value="Somar"
                                 actionListener="#{controleAjax.somar()}"
                                 update="@all" process="@all"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
