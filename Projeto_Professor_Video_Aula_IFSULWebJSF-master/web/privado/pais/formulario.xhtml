<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Pais</ui:define>
        <ui:define name="conteudo">
                <h:form>
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2" style="text-align: left">
                            <f:facet name="header">
                                <p:outputLabel value="Dados do Pais"/>
                            </f:facet>
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Cancelar"
                                                     action="#{controlePais.cancelar()}"
                                                     ajax="false"
                                                     immediate="true"/>
                                    <p:commandButton value="Salvar"
                                                     action="#{controlePais.salvar()}"
                                                     ajax="false" icon="ui-icon-disk"/>
                                </div>
                            </f:facet>
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controlePais.objeto.id}" size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText value="#{controlePais.objeto.nome}" id="txtNome"
                                         size="50" maxlength="50" placeholder="Obrigatório"/>
                            <p:outputLabel value="ISO" for="txtIso"/>
                            <p:inputText id="txtIso" value="#{controlePais.objeto.iso}"
                                         size="4" maxlength="3" placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>
                </h:form>           
        </ui:define>
    </ui:composition>
</html>
