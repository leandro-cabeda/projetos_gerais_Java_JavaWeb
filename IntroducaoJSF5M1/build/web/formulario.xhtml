<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario de dados</title>
    </h:head>
    <h:body>
         <h:form>
             <h:panelGrid columns="2">
                          <h:outputText value="Nome:"/>
                          <h:inputText value="#{controleformulario.nome}" size="40" 
                                       maxlength="40" rendered="true" 
                                       requiredMessage="O nome deve ser informado"/>
                          <h:outputLabel value="Cargo:"/>
                          <h:selectOneMenu value="#{controleformulario.cargo}">
                              <f:selectItem itemValue="Docente" itemLabel="Docente"/>
                              <f:selectItem itemValue="Técnico" itemLabel="Técnico"/>
                              <f:selectItem itemValue="Aluno" itemLabel="Aluno"/>
                          </h:selectOneMenu>
                          
                          <f:facet name="header">
                              <h:outputText value="Informe seus dados"/>
                          </f:facet>
                          <f:facet name="footer">
                              <h:commandButton value="Processar" action="#{controleformulario.processar()}"/>
                          </f:facet>
                          
             </h:panelGrid>
        </h:form>
    </h:body>
</html>
